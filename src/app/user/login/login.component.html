<form [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>
  <h2>Login Page</h2>
  <div class="form-group">
    <label for="userName">userName</label>
    <input type="userName" id="userName" formControlName="userName" class="form-control">
    <div *ngIf="login.get('userName')?.touched && login.get('userName')?.invalid">
      <div *ngIf="login.get('userName')?.errors?.['required']" style="color: red;">userName is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="login.get('password')?.touched && login.get('password')?.invalid">
      <div *ngIf="login.get('password')?.errors?.['required']" style="color: red;">password is required</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Submit</button>
</form>
