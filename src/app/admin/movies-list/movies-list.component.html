<table border="1">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Languages</th>
        <th>Casts</th>
        <th>ReleaseDate</th>
        <th>Visuals</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let movie of movies">
        <td>
            <span style="font-weight: bold; font-size: large;">{{ movie.name }} </span><br>
            <img src={{movie.image}} alt="image_{{movie.name}}" style="width: 100px; height: 100px;">
            
        </td>
        <td>{{ movie.type }}</td>
        <td>{{ movie.language }}</td>
        <td>
            <ul>
                <li *ngFor="let c of movie.cast">{{ c.name }}</li>
            </ul>
        </td>
        <td>{{ movie.releaseDate }}</td>
        <td>{{ movie.visuals }}</td>
        <td><button (click)="changeMovieStatus(movie.status,movie.id)">{{ movie.status }}</button></td>
        <td><button (click)="editForm(movie.id)">Edit</button></td>
    </tr>
</table>
